<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loading-text {
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading-text">LOADING<span id="loading-dots"></span> <br><br>Please use your mouse cursor to explore different elements</div>

  <script>
    // Function to animate loading dots
    function animateDots() {
      const dotsElement = document.getElementById('loading-dots');
      let dots = '';
      return setInterval(function() {
        dots += '.';
        if (dots.length > 3) {
          dots = '';
        }
        dotsElement.innerText = dots;
      }, 500);
    }

    // Start animating loading dots
    const dotsInterval = animateDots();

    // Simulate loading index.html after 10 seconds
    setTimeout(function() {
      clearInterval(dotsInterval); // Stop animating dots
      window.location.href = "portals.html";
    }, 10000);
  </script>
</body>
</html>
