<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Palanquin:wght@100;300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Loading Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loading-text {
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading-text">LOADING<span id="loading-dots"></span> <br><br>Please use your mouse cursor to explore different elements</div>

  <script>
    // Function to animate loading dots
    function animateDots() {
      const dotsElement = document.getElementById('loading-dots');
      let dots = '';
      return setInterval(function() {
        dots += '.';
        if (dots.length > 3) {
          dots = '';
        }
        dotsElement.innerText = dots;
      }, 500);
    }

    // Start animating loading dots
    const dotsInterval = animateDots();

    // Simulate loading index.html after 10 seconds
    setTimeout(function() {
      clearInterval(dotsInterval); // Stop animating dots
      window.location.href = "portals.html";
    }, 10000);
  </script>
</body>
</html>
